<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Promedio de Goles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Calculadora de Promedio de Goles</h1>
  </header>

  <main>
    <section id="formulario">
      <h2>Ingresa los datos</h2>
      <form id="goalForm">
        <label for="team">Nombre del equipo:</label>
        <input type="text" id="team" placeholder="Ejemplo: Barcelona" required><br><br>

        <label for="matches">Número de partidos:</label>
        <input type="number" id="matches" placeholder="Ejemplo: 5" required><br><br>

        <label for="goals">Goles en cada partido (separados por comas):</label>
        <input type="text" id="goals" placeholder="Ejemplo: 3,2,4,1,0" required><br><br>

        <button type="submit">Calcular</button>
      </form>
    </section>

    <section id="resultados">
      <h2>Resultados:</h2>
      <div id="results">
        <p>El promedio de goles es</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Desarrollado por Samuel Peña</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
